<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .upload-box {
            border: 2px dashed #aaa;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .upload-box:hover {
            border-color: #007BFF;
        }

        #imageInput {
            display: none;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: none; /* Initially hidden */
        }

        button:hover {
            background: #0056b3;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            display: none; /* Initially hidden */
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .pneumonia {
            color: red;
        }

        .normal {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pneumonia Detection</h1>
        
        <div class="upload-box" onclick="document.getElementById('imageInput').click()">
            <p>Click or Drag & Drop to Upload Image</p>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <img id="preview">

        <button id="predictButton" onclick="uploadImage()">Predict</button>
        
        <p class="loading">ðŸ”„ Processing... Please wait</p>

        <p id="result" class="result"></p>
    </div>

    <script>
        document.querySelector(".upload-box").addEventListener("dragover", function(event) {
            event.preventDefault();
            this.style.borderColor = "#007BFF";
        });

        document.querySelector(".upload-box").addEventListener("dragleave", function(event) {
            this.style.borderColor = "#aaa";
        });

        document.querySelector(".upload-box").addEventListener("drop", function(event) {
            event.preventDefault();
            let file = event.dataTransfer.files[0];
            document.getElementById("imageInput").files = event.dataTransfer.files;
            previewImage(file);
        });

        document.getElementById("imageInput").addEventListener("change", function() {
            let file = this.files[0];
            previewImage(file);
        });

        function previewImage(file) {
            let reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("preview").src = e.target.result;
                document.getElementById("preview").style.display = "block";
                document.getElementById("predictButton").style.display = "block"; // Show Predict button
            };
            reader.readAsDataURL(file);
        }

        function uploadImage() {
            let input = document.getElementById("imageInput");
            let resultText = document.getElementById("result");
            let loadingText = document.querySelector(".loading");

            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            let file = input.files[0];
            let formData = new FormData();
            formData.append("file", file);

            resultText.style.display = "none";
            loadingText.style.display = "block";

            fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingText.style.display = "none";
                resultText.innerText = `Prediction: ${data.prediction} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                resultText.className = `result ${data.prediction.toLowerCase()}`;
                resultText.style.display = "block";
            })
            .catch(error => {
                console.error("Error:", error);
                loadingText.style.display = "none";
                resultText.innerText = "Error in prediction!";
                resultText.className = "result";
                resultText.style.display = "block";
            });
        }
    </script>

</body>
</html>
